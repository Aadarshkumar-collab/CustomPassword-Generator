<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <div class="box">

        </div> -->
    <div class="box">
        <section class="upper">
            <h1>Password Generator</h1>
            <div id="password"></div>
          
            <div class="range-container">
                <label for="range">
                    Password Length <span id="passRangeValue">8</span>
                   
                </label>
                <input type="range" min="1" max="12" value="8" id="passRangeInput">
            </div>
            <div class="checkboxes">
                <div class="form-control">
                  <label for="uppercase"> Inlude uppercase</label>
                  <input type="checkbox" name="uppercase" id="uppercase" />
                </div>
                <div class="form-control">
                  <label for="numbers"> Inlude numbers</label>
                  <input type="checkbox" name="numbers" id="numbers" />
                </div>
                <div class="form-control">
                  <label for="symbols"> Inlude symbols</label>
                  <input type="checkbox" name="symbols" id="symbols" />
                </div>
              </div>
              
        </section>
    <button id="genBtn" class="button">Generate Password</button>
    </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
